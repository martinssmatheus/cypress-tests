name: Cypress Tests - inicio

on:
  push:
    branches:
      - main
    paths:
      - '/**.js'
      - '/**.json'
      - '/**.yml'

jobs:
  cypress-testes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1

      - name: Install dependencies
        run: npm install
        working-directory: ./cypress-testes
        
      - name: Run Cypress tests
        run: npm run cypress:headless
        working-directory: ./cypress-testes